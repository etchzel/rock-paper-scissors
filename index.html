<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class='title'>Rock Paper Scissors Game</h1>
  </header>
  <main class="main">
    <div class="scoreboard">
      <h2 class="round-result">Score</h2>
      <div class="score-container">
        <div class="score">
          <p class="player-score">Player: 0</p>
        </div>        
        <div class="score">
          <p class="computer-score">Computer: 0</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" value="Rock">
        Rock
      </button>
      <button class="btn" value="Paper">
        Paper
      </button>
      <button class="btn" value="Scissors">
        Scissors
      </button>
    </div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
