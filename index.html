<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class='title'>Rock Paper Scissors Game</h1>
  </header>
  <main class="main">
    <div class="scoreboard">
      <h2 class="round-result">Score</h2>
      <div class="score-container">
        <div class="score">
          <p class="player-score">Player: 0</p>
          <i class="fas fa-hand-rock" id="playerSign"></i>
        </div>        
        <div class="score">
          <p class="computer-score">Computer: 0</p>
          <i class="fas fa-hand-rock" id="computerSign"></i>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" value="Rock">
        <i class="fas fa-hand-rock"></i>
      </button>
      <button class="btn" value="Paper">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="btn" value="Scissors">
        <i class="fas fa-hand-scissors"></i>
      </button>
    </div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
