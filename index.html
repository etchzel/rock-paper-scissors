<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class='title'>Rock Paper Scissors Game</h1>
  </header>
  <main class="main">
    <div class="start-screen">
      <h2 class="title">Play a Round of Rock Paper Scissors, First to 5</h2>
      <button class="start">Play!</button>
    </div>
  </main>
  <div class="modal-container">
    <span class="close">&times;</span>
    <div class="modal-contents">
      <div class="modal">
        <div class="scoreboard">
          <h2 class="round-result"></h2>
          <div class="score-container">
            <div class="score">
              <p class="player-score"></p>
              <i class="fas fa-hand-rock" id="playerSign"></i>
            </div>        
            <div class="score">
              <p class="computer-score"></p>
              <i class="fas fa-hand-rock" id="computerSign"></i>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn" value="Rock">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button class="btn" value="Paper">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button class="btn" value="Scissors">
            <i class="fas fa-hand-scissors"></i>
          </button>
        </div>
      </div>
      <div class="end-modal">
        <p class="end-message">Match over! You win!</p>
        <div class="score-container">
          <p class="player-score"></p>     
          <p class="computer-score"></p>
        </div>
        <p class="retry">Would you like to try again?</p>
        <button class="btn-restart">Restart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
